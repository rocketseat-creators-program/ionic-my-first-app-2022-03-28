<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pokemons</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="onSearchInput($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="pokemonsFiltered.length">
    <ion-item *ngFor="let pokemon of pokemonsFiltered" [routerLink]="['/pokemons', pokemon.id]">
      <ion-thumbnail slot="start">
        <img [src]="pokemon.sprite" />
      </ion-thumbnail>
      <ion-label>{{pokemon.name | titlecase}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="!pokemonsFiltered.length">
    <ion-item *ngFor="let pokemon of [].constructor(12)">
      <ion-thumbnail slot="start">
        <ion-skeleton-text></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
